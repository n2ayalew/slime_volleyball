<!DOCTYPE HTML>
<html>
	<head>
		<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<style type="text/css">
			body {

				margin:10px;
				padding: 0px;
			}
			canvas {
				border-style: solid;
				border-color: #dedef8;
				border-width: 2px;
			}
		</style>
	</head>
	<body>
		<div class="container-fluid">
			<div class=row>
				<div class="col-md-8 col-md-offset-4" text-align="center">		
					<h1 text-align="center">Slime Volley Ball</h1>
				</div>
			</div>
			<div class="row">
				<div class="col-md-8">
					<canvas id="canvas" width="900" height="500"></canvas>
				</div>
				<div class="col-md-4">
					<button type="button" class="btn btn-default btn-block well well-sm" style="background-color:lavender;" id="btn_reset_score">Reset Score</button>
					<table class="table well well-sm" style="background-color:lavender;">
						<thead>
						<tr>
							<th>Opponent</th>
							<th>You</th>
						</tr>
						</thead>
						<tbody>
						<tr>
							<td id="ai_score">0</td>
							<td id="player_score">0</td>
						</tr>
						</tbody>
					</table>
					<div style="background-color:lavender; padding-top:0px" class="well well-sm">
					<h3>How do you play?</h3>
					<ul>
						<li>Your the right slime.</li>
						<li>Hold left arrow key to move left.</li>
						<li>Hold right arrow key to move right.</li>
						<li>Hold up arrow key to jump.</li>
					</ul>
				</div>
				</div>
			</div>
		</div>	
		<script type="text/javascript" src="slime_volleyball.js"></script>
	</body>
</html>
